<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">


    <header class="row header">


      <img class="col-12 logo img-fluid w-25" src="./images/logo.svg" alt="">

      <h1 class="col-12 title">Comece já!</h1>
      <h2 class="col-12 subtitle">
        Cadastre seu recado
      </h2>
    </header>

    <main>
      <for class="row g-3 needs-validation" novalidate id="form-new-message">
        <!-- <i class="form-control">
          <label for="title">Título</label>
          <input type="text" id="title" placeholder="Insira um título para o recado" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </i> -->
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Titulo</label>
          <input type="text" class="form-control needs-validation" id="exampleFormControlInput1"
            placeholder="Insira um título">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid title.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid title.
          </div>
        </div>

        <!-- <div class="form-control">
          <label for="description">Descrição</label>
          <textarea type="text" id="description" placeholder="Insira uma descrição para o recado"></textarea>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div> -->
        <div class="container">
          <div class="row  justify-content-center">
            <div class="col-6 ">
              <button type="button" class="btn btn-success w-100">Cadastrar Recados</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-danger w-100">Reset</button>
            </div>
          </div>
        </div>
        </form>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/createMessage.js"></script>

</body>

</html>

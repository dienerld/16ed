<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Cadastro de Usuário</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row bg-primary" style="height: 50px">
        <div class="col-2">icone</div>
        <div class="col-10"></div>
      </div>

      <main class="container">
        <div class="row">
          <div class="col">
            <h1>Cadastrar</h1>
            <p>Cadastre na plataforma</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary w-100">
              Cadastrar com Google
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary w-100">
              Cadastrar com Facebook
            </button>
          </div>
        </div>
        <div class="row">
          <p class="text-center mt-3">ou cadastrar com email</p>
        </div>
        <form id="form-new-user">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Insira seu nome"
            />
          </div>

          <div class="mb-3"></div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Insira seu e-mail"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Insira sua senha"
            />
          </div>

          <button class="btn btn-primary w-100" type="submit">
            Cadastrar usuário
          </button>
        </form>
        <div class="row mt-3">
          <p>
            Já tem uma conta?
            <a href="./index.html" class="text-decoration-none">Logar agora</a>
          </p>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/newUser.js"></script>
  </body>
</html>

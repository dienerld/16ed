<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row bg-primary" style="height: 50px">
        <div class="col-2 d-flex align-items-center justify-content-center">
          <i class="fa fa-solid fa-database fa-lg"></i>
        </div>
        <div class="col-10"></div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row px-2">
        <div
          class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 card p-4 rounded-5"
        >
          <div class="row">
            <div class="col">
              <h1>Sign in</h1>
              <p>texto abaixo do h1</p>
            </div>
          </div>
          <div class="row d-flex justify-content-center g-2">
            <div class="col-12 d-flex justify-content-center col-sm-6">
              <button
                type="button"
                class="btn btn-primary text-uppercase w-100"
              >
                Login with facebook
              </button>
            </div>
            <div class="col-12 d-flex justify-content-center col-sm-6">
              <button
                type="button"
                class="btn btn-primary text-uppercase w-100"
              >
                Login with google
              </button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col d-flex justify-content-center">
              <div>texto abaixo dos btns</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email-login" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email-login"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="password-login" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password-login"
              placeholder="Digite seu Senha"
            />
          </div>
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-primary w-100 text-uppercase"
              >
                Sign In Now
              </button>
              <span class="mt-2"
                >NÃ£o tem uma conta?<a href="./cadastrar-usuario.html"
                  >Cadastre-se</a
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>

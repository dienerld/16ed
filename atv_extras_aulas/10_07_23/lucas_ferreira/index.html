<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Fixação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="span-header">Welcome, Yanne!</span>
        <img class="imagem-perfil" src="./image/account_avatar.ico" alt="perfil log">
    </header>
    <main>
        <section class="container-text">
            <span class="span-container-text">All</span>
            <span class="span-container-text">Recent</span>
            <span class="span-container-text">Upcoming</span>
        </section>
        <section class="container-output">
            <img src="./image/Tick_Mark.ico" alt="Marcador">
            <span>Ir ao supermercado</span>
            <img src="./image/calendar.ico" alt="calendar">
            <span>08/10/2022</span>
            <img src="./image/clock.ico" alt="relógio">
            <span>14:00</span>
            <img src="./image/pencil.ico" alt="lápis">
            <img src="./image/trashcan.ico" alt="lixeira">
        </section>
        <section class="container-fixed">
            <span>New Task</span>
            <img src="./image/Plus_icon.ico" alt="icone mais">
        </section>
    </main>
</body>
</html>

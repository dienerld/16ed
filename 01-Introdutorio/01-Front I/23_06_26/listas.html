<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listas</title>
    </head>
    <body>
        <main>
            <p>Lista não ordenada</p>
            <ul type="circle">
                <!-- lista não ordenada -->
                <li>conteudo</li>
                <li>conteudo</li>
                <li>conteudo</li>
                <li>conteudo</li>
            </ul>

            <hr />
            <p>Lista ordenada</p>
            <ol type="i">
                <li>paragrafo</li>
                <li>conteudo</li>
                <li>conteudo</li>
                <li>conteudo</li>
            </ol>
        </main>
    </body>
</html>
